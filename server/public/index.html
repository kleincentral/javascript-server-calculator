<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator!</h1>
    <form class="box">
        <p>
            <input
            id="userScreen"
            type="text">
            <button onclick="clearEntries(event)">C</button>
        </p>
        <p>
            <button onclick="number(event, '7', true)">7</button>
            <button onclick="number(event, '8', true)">8</button>
            <button onclick="number(event, '9', true)">9</button>
            <button onclick="operator(event, '+', true)">+</button>
        </p>
        <p>
            <button onclick="number(event, '4', true)">4</button>
            <button onclick="number(event, '5', true)">5</button>
            <button onclick="number(event, '6', true)">6</button>
            <button onclick="operator(event, '-', true)">-</button>
        </p>
        <p>
            <button onclick="number(event, '1', true)">1</button>
            <button onclick="number(event, '2', true)">2</button>
            <button onclick="number(event, '3', true)">3</button>
            <button onclick="operator(event, '*', true)">*</button>
        </p>
        <p>
            <button onclick="number(event, '0', true)">0</button>
            <button onclick="number(event, '.')">.</button>
            <button onclick="runCalculation(event)">=</button>
            <button onclick="operator(event, '/', true)">/</button>
        </p>
    </form>
    <h2 id="answer"></h2>
    <p id="content"></p>
    <button onclick="callDeletion()">Delete History</button>
</body>
</html>
