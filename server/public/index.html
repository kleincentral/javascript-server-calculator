<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="client.js"></script>
    <title>Document</title>
</head>
<body id="content">
    <h1>Calculator!</h1>
    <form>
        <input
        id="number1"
        type="number">
        <button onclick="operator(event, '+')">+</button>
        <button onclick="operator(event, '-')">-</button>
        <button onclick="operator(event, '*')">*</button>
        <button onclick="operator(event, '/')">/</button>
        <input
        id="number2"
        type="number">
        <button onclick="runCalculation(event)">=</button>
        <button onclick="clearEntries(event)">C</button>
    </form>
    <h2 id="answer"></h2>
</body>
</html>
